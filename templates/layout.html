<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="{{ url_for('static', filename='styles/styles.css') }}" rel="stylesheet">
        
        <meta property="og:title" content="HomePage">
        <meta property="og:description" content="Rever Ocaso">

        <!-- <meta property="og:image" content="cat.jpg"> -->

        <style>
            .center
            {
                text-align:center;
            }

        </style>

        <!--<title>Rever Ocaso: {% block title %}{% endblock %}</title> -->
      
    </head>

    <body class="center">

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>


        <footer class="rodapé">
            <form action="https://validator.w3.org/check" class="text-center" enctype="multipart/form-data" method="post" target="_blank">
                <input name="doctype" type="hidden" value="HTML5">
                <input name="fragment" type="hidden">
                <input alt="Validate" src="/static/I_heart_validator.png" type="image"> <!-- https://validator.w3.org/ -->
            </form>
       <p></p>
            Copyright &#169; Victorino
        </footer>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Adapted from https://stackoverflow.com/a/10162353
                const html = '<!DOCTYPE ' +
                document.doctype.name +
                (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '') +
                (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') +
                (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '') +
                '>\n' + document.documentElement.outerHTML;
                document.querySelector('form[action="https://validator.w3.org/check"] > input[name="fragment"]').value = html;
            });
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
